        async function callGeminiApi(prompt, schema = null) {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };

            if (schema) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: schema
                };
            }

            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            let retries = 0;
            const maxRetries = 5;
            const baseDelay = 1000; 

            while (retries < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429) { 
                            retries++;
                            const delay = baseDelay * Math.pow(2, retries - 1);
                            await new Promise(res => setTimeout(res, delay));
                            continue; 
                        } else {
                            throw new Error(`API hatasÄ±: ${response.status} ${response.statusText}`);
                        }
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        if (schema) {
                            return JSON.parse(text);
                        }
                        return text;
                    } else {
                        throw new Error("API yanÄ±t yapÄ±sÄ± beklenmiyor.");
                    }
                } catch (error) {
                    console.error("Gemini API Ã§aÄrÄ±sÄ± baÅarÄ±sÄ±z oldu:", error);
                    if (retries === maxRetries - 1) {
                        throw error; 
                    }
                    retries++;
                    const delay = baseDelay * Math.pow(2, retries - 1);
                    await new Promise(res => setTimeout(res, delay));
                }
            }
            throw new Error("Maksimum tekrar deneme sayÄ±sÄ±na ulaÅÄ±ldÄ±.");
        }
